<kd-object-meta [initialized]="isInitialized"
                [objectMeta]="job?.objectMeta"></kd-object-meta>

<kd-card [initialized]="isInitialized">
  <div title>Job information</div>

  <div description>
    <div class="kd-inline-property"
         *ngIf="job?.completions">
      <span class="kd-muted-light">Completions:&nbsp;</span>
      <span>{{job.completions}}</span>
    </div>

    <div class="kd-inline-property"
         *ngIf="job?.parallelism">
      <span class="kd-muted-light">Parallelism:&nbsp;</span>
      <span>{{job.parallelism}}</span>
    </div>
  </div>

  <div content
       *ngIf="isInitialized"
       fxLayout="row wrap">
    <kd-property *ngIf="job?.completions">
      <div key>Completions</div>
      <div value>{{job.completions}}</div>
    </kd-property>

    <kd-property *ngIf="job?.parallelism">
      <div key>Parallelism</div>
      <div value>{{job.parallelism}}</div>
    </kd-property>

    <kd-property *ngIf="job?.containerImages"
                 fxFlex="100">
      <div key>Images</div>
      <div value>
        <kd-chips [map]="job.containerImages"></kd-chips>
      </div>
    </kd-property>

    <kd-property *ngIf="job?.initContainerImages">
      <div key>Init images</div>
      <div value>
        <kd-chips [map]="job.initContainerImages"></kd-chips>
      </div>
    </kd-property>
  </div>
</kd-card>

<kd-pod-status-card [podInfo]="job?.podInfo"
                    [initialized]="isInitialized"></kd-pod-status-card>

<kd-pod-list [endpoint]="podListEndpoint"></kd-pod-list>

<kd-event-list [endpoint]="eventListEndpoint"></kd-event-list>
