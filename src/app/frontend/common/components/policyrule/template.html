<kd-card [initialized]="initialized"
         role="table">
  <div title>Rules</div>

  <div description>
    <div class="kd-inline-property"
         *ngIf="rules?.length">
      <span class="kd-muted-light">Items:&nbsp;</span>
      <span>{{rules.length}}</span>
    </div>
  </div>

  <div content>
    <mat-table [dataSource]="getDataSource()"
               class="kd-table-no-footer">
      <ng-container [matColumnDef]="getRuleColumns()[0]">
        <mat-header-cell *matHeaderCellDef>Resources</mat-header-cell>
        <mat-cell *matCellDef="let rule">
          <ng-container *ngIf="rule.resources">
            <kd-comma-separated-list [items]="rule.resources"></kd-comma-separated-list>
          </ng-container>
          <ng-container *ngIf="!rule.resources">-</ng-container>
        </mat-cell>
      </ng-container>
      <ng-container [matColumnDef]="getRuleColumns()[1]">
        <mat-header-cell *matHeaderCellDef>Non-resource URL</mat-header-cell>
        <mat-cell *matCellDef="let rule">
          <ng-container *ngIf="rule.nonResourceURLs">
            <kd-comma-separated-list [items]="rule.nonResourceURLs"></kd-comma-separated-list>
          </ng-container>
          <ng-container *ngIf="!rule.nonResourceURLs">-</ng-container>
        </mat-cell>
      </ng-container>
      <ng-container [matColumnDef]="getRuleColumns()[2]">
        <mat-header-cell *matHeaderCellDef>Resource Names</mat-header-cell>
        <mat-cell *matCellDef="let rule">
          <ng-container *ngIf="rule.resourceNames">
            <kd-comma-separated-list [items]="rule.resourceNames"></kd-comma-separated-list>
          </ng-container>
          <ng-container *ngIf="!rule.resourceNames">-</ng-container>
        </mat-cell>
      </ng-container>
      <ng-container [matColumnDef]="getRuleColumns()[3]">
        <mat-header-cell *matHeaderCellDef>Verbs</mat-header-cell>
        <mat-cell *matCellDef="let rule">
          <ng-container *ngIf="rule.verbs">
            <kd-comma-separated-list [items]="rule.verbs"></kd-comma-separated-list>
          </ng-container>
          <ng-container *ngIf="!rule.verbs">-</ng-container>
        </mat-cell>
      </ng-container>
      <ng-container [matColumnDef]="getRuleColumns()[4]">
        <mat-header-cell *matHeaderCellDef>API Groups</mat-header-cell>
        <mat-cell *matCellDef="let rule">
          <ng-container *ngIf="rule.apiGroups && rule.apiGroups.length > 0">
            <kd-comma-separated-list [items]="rule.apiGroups"></kd-comma-separated-list>
          </ng-container>
          <ng-container *ngIf="!rule.apiGroups || rule.apiGroups.length === 0">-</ng-container>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="getRuleColumns()"></mat-header-row>
      <mat-row *matRowDef="let row; columns: getRuleColumns();"></mat-row>
    </mat-table>
  </div>
</kd-card>
